name: "distill_blog"
title: "Harry Fisher"
description: |
  My Blog
output_dir: "_site"
base_url: https://hfshr.netlify.app/
repository_url: https://github.com/hfshr/distill_blog
navbar:
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "CV"
      href: data/cv/cv_main.pdf
