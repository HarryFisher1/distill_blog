name: "distill_blog"
title: "Data, Code & Coffee"
description: |
  My Blog
output_dir: "_site"
base_url: https://hfshr.xyz/
repository_url: https://github.com/hfshr/distill_blog
navbar:
  search: false
  logo:
    image: data/images/logo.png
    href: https://hfshr.xyz/
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - icon: fab fa-github
      href: https://github.com/hfshr/distill_blog
    - icon: fab fa-twitter
      href: https://twitter.com/harryfishr 
    - icon: fa fa-rss
      href: index.xml
  
google_analytics: "UA-145834792-2"
rss:
  full_content: true
  categories:
    - R
    - Releases
collections:
  posts:
    disqus: hfshr-disqus
    share: [twitter]
    subscribe: _subscribe.html
    creative_commons: CC BY
    custom: _custom.html
    authors_metadata: false
output: 
  distill::distill_article:
    css: style.css
